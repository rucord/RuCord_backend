<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RyCord - Панель управления</title>
    <link rel="stylesheet" href="/static/css/main.css">
</head>
<body class="dashboard-page">
    <div class="dashboard-container">
        <!-- Боковая панель серверов -->
        <div class="servers-sidebar">
            <div class="server-list">
                <div class="server-item active" data-server="home">
                    <span>Ry</span>
                </div>
                <div id="serversList" class="servers-container">
                    <!-- Серверы будут загружены здесь -->
                </div>
                <div class="server-item add-server" id="addServerBtn">
                    <span>+</span>
                </div>
            </div>
        </div>

        <!-- Панель каналов -->
        <div class="channels-sidebar">
            <div class="server-header">
                <h3 id="currentServerName">RyCord</h3>
            </div>
            <div class="channels-list">
                <div class="channel-category">
                    <h4>ТЕКСТОВЫЕ КАНАЛЫ</h4>
                    <div class="channel-item active"># общий</div>
                    <div class="channel-item"># помощь</div>
                </div>
            </div>
            <div class="user-panel">
                <div class="user-info">
                    <span id="currentUsername">Пользователь</span>
                    <button id="logoutBtn" class="btn-logout">Выйти</button>
                </div>
            </div>
        </div>

        <!-- Основная область чата -->
        <div class="chat-area">
            <div class="chat-header">
                <h2># общий</h2>
            </div>
            <div class="messages-container">
                <div class="welcome-message">
                    <h3>Добро пожаловать в #общий!</h3>
                    <p>Это начало канала #общий</p>
                </div>
            </div>
        </div>

        <!-- Панель участников -->
        <div class="members-sidebar">
            <h4>УЧАСТНИКИ</h4>
            <div class="members-list">
                <div class="member-item">
                    <span class="member-avatar"></span>
                    <span class="member-name" id="currentMemberName">Вы</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Модальное окно создания сервера -->
    <div id="serverModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Создать сервер</h3>
                <span class="close">&times;</span>
            </div>
            <form id="serverForm">
                <div class="form-group">
                    <label for="serverName">Название сервера</label>
                    <input type="text" id="serverName" required>
                </div>
                <div class="form-group">
                    <label for="serverDescription">Описание</label>
                    <textarea id="serverDescription"></textarea>
                </div>
                <div class="form-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="serverPublic" checked>
                        Публичный сервер
                    </label>
                </div>
                <button type="submit" class="btn btn-primary">Создать</button>
            </form>
        </div>
    </div>

    <script src="/static/js/app.js"></script>
</body>
</html>
