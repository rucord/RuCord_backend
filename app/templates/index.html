<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RyCord - Главная</title>
    <link rel="stylesheet" href="/static/css/main.css">
</head>
<body>
    <div class="container">
        <nav class="navbar">
            <div class="nav-brand">
                <h1>Ry<span>Cord</span></h1>
            </div>
            <div class="nav-links">
                <a href="/login" class="nav-link">Войти</a>
                <a href="/register" class="nav-link primary">Регистрация</a>
            </div>
        </nav>

        <main class="hero">
            <div class="hero-content">
                <h1>Ваше место для общения</h1>
                <p>RyCord - это простой способ общаться голосом, видео и текстом с друзьями и сообществами.</p>
                <div class="hero-buttons">
                    <a href="/register" class="btn btn-primary">Начать бесплатно</a>
                    <a href="/login" class="btn btn-secondary">Открыть в браузере</a>
                </div>
            </div>
            <div class="hero-image">
                <div class="gradient-orb"></div>
            </div>
        </main>

        <div class="telegram-login">
            <script async src="https://telegram.org/js/telegram-widget.js?15"
                data-telegram-login="{{ TELEGRAM_BOT_USERNAME }}"
                data-size="large"
                data-userpic="true"
                data-radius="10"
                data-request-access="write"
                data-lang="ru"
                data-onauth="onTelegramAuth(user)">
            </script>

            <script>
                function onTelegramAuth(user) {
                    fetch('/auth/telegram', {
                        method: 'POST',
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify(user)
                    }).then(r => r.json())
                        .then(res => {
                            if (res.ok && res.redirect) {
                                window.location = res.redirect;
                            } else {
                                alert('Telegram auth failed');
                                console.error(res);
                            }
                        }).catch(e => { console.error(e); alert('Network error'); });
                }
            </script>
        </div>
    </div>
</body>
</html>
