<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RyCord - Регистрация</title>
    <link rel="stylesheet" href="/static/css/main.css">
</head>
<body class="auth-page">
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>Создать учетную запись</h1>
                <p>Присоединяйтесь к сообществу RyCord!</p>
            </div>

            <form id="registerForm" class="auth-form">
                <div class="form-group">
                    <label for="username">Имя пользователя</label>
                    <input type="text" id="username" name="username" required>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="password">Пароль</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <button type="submit" class="btn btn-primary btn-full">Продолжить</button>
            </form>

            <div class="auth-footer">
                <p>Уже есть учетная запись? <a href="/login">Войти</a></p>
                <p><a href="/">Вернуться на главную</a></p>
            </div>

            <div id="message" class="message"></div>
        </div>
    </div>

    <script src="/static/js/app.js"></script>
</body>
</html>
